    <title>Registeration Page </title>
</head>
<body>
    <h1>Register</h1>
    <form >
        <label for="username">User Name:</label><br>
        <input type="text" id="username" name="username" required  placeholder="user name"><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="18" max="99" placeholder="Age"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder=" Password"><br><br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Password"><br><br>
        <input type="submit" value="Submit">
